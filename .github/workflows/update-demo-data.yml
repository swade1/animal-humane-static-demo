name: Update Animal Humane Static Demo Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update timestamp JSON
      run: |
        mkdir -p animal-humane/react-app/public/api/
        echo "{\"lastUpdated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\", \"timestamp\": $(date +%s)}" > animal-humane/react-app/public/api/last-updated.json
        cat animal-humane/react-app/public/api/last-updated.json
        
    - name: Auto-commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'ğŸ¤– Update static demo data timestamp'
        file_pattern: 'animal-humane/react-app/public/api/last-updated.json'