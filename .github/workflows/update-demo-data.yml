name: Update Animal Humane Static Demo Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Update timestamp
      run: |
        echo "Static demo data updated at: $(date)" > animal-humane/last-update.txt
        
    - name: Commit updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add animal-humane/last-update.txt
        git diff --staged --quiet || git commit -m "Update static demo data timestamp $(date)"
        git push