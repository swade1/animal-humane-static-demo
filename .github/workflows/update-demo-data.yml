name: Update Animal Humane Static Demo Data

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Pull latest changes first
      run: |
        git pull origin main
    
    - name: Update timestamp
      run: |
        mkdir -p animal-humane/react-app/public/api/
        echo "{\"lastUpdated\": \"$(date -u +"%Y-%m-%dT%H:%M:%SZ")\"}" > animal-humane/react-app/public/api/last-updated.json
        
    - name: Commit and push updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add animal-humane/react-app/public/api/last-updated.json
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Update static demo data timestamp $(date)"
          git push origin main
        fi