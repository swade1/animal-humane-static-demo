name: Update Static Demo Data

on:
  # Temporarily disabled all triggers to prevent timestamp override
   schedule:
     - cron: '0 */2 * * *'  # Every 2 hours
   push:
     branches: [ main ]
  workflow_dispatch:  # Manual trigger only

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Update static data
      run: |
        echo "This is a test workflow - static data update would run here"
        date > test-update-$(date +%Y%m%d-%H%M%S).txt
        
    - name: Commit updated data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Update static demo data $(date)"
        git push
