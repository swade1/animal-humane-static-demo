name: Deploy React App to Vercel

on:
  # Trigger after data update workflow completes
  workflow_run:
    workflows: ["Refresh Demo Data"]
    types: [completed]
    branches: [main]
  # Allow manual deployment
  workflow_dispatch:

          
  build-and-deploy-vercel:
    name: Build and Deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: react-app/package-lock.json

      - name: ğŸ“¦ Install dependencies
        working-directory: ./react-app
        run: npm ci

      - name: ğŸ—ï¸ Build React App
        working-directory: ./react-app
        env:
          REACT_APP_STATIC_DEMO: true
          CI: false
        run: npm run build

      - name: ğŸš€ Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npm install -g vercel@latest
          vercel --prod --token "$VERCEL_TOKEN" --confirm --cwd ./react-app
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
