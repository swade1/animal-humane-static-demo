services:
  elasticsearch:
    container_name: animal-humane-elasticsearch
    image: elasticsearch:8.11.0
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx2g"
      - TZ=America/Denver
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - animal-humane_elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  scheduler:
    image: animal-humane-scheduler
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - TZ=America/Denver
    volumes:
      - .:/app 
    working_dir: /app
    depends_on:
      - elasticsearch
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f background_scheduler.py >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    image: animal-humane-api
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
    restart: unless-stopped

  frontend:
    image: animal-humane-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  animal-humane_elasticsearch_data:
    external: true
