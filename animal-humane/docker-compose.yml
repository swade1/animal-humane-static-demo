services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: animal-humane-elasticsearch
    restart: unless-stopped 
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
      - http.host=0.0.0.0
      - transport.host=localhost
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: animal-humane-scheduler
    restart: unless-stopped
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200 
      - TZ=America/Denver  # Mountain Time timezone
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./diff_reports:/app/diff_reports
      - .:/app

  frontend:
    restart: unless-stopped
    build:
      context: ./react-app
      dockerfile: Dockerfile
    container_name: animal-humane-frontend
    ports:
      - "8080:80"

volumes:
  elasticsearch_data:
